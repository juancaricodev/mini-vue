<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span p-text="message"></span>
      <br />
      <input type="text" p-model="message" />
    </div>

    <script src="./index.js"></script>
    <script>
      const { createApp } = Global

      const app = createApp({
        data() {
          return {
            message: 'Hi Vue!'
          }
        }
      })
      app.mount();
    </script>
  </body>
</html>
